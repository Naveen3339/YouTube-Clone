<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/logo.PNG" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="img/search.PNG" alt=""></button>
        </div>
        <div class="user-options">
            <img src="img/video.PNG" class="icon" alt="">
            <img src="img/grid.PNG" class="icon" alt="">
            <img src="img/bell.PNG" class="icon" alt="">
            <div class="user-dp">
                <img src="img/profile.png" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="img/home.PNG" alt="">home</a>
        <a href="#" class="links"><img src="img/explore.PNG" alt="">explore</a>
        <a href="#" class="links"><img src="img/subscription.PNG" alt="">subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="img/library.PNG" alt="">library</a>
        <a href="#" class="links"><img src="img/history.PNG" alt="">history</a>
        <a href="#" class="links"><img src="img/your-video.PNG" alt="">your video</a>
        <a href="#" class="links"><img src="img/watch-later.PNG" alt="">watch leater</a>
        <a href="#" class="links"><img src="img/liked video.PNG" alt="">like video</a>
        <a href="#" class="links"><img src="img/show more.PNG" alt="">show more</a>
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options"><a href="https://www.youtube.com/results?search_query=ttf">TTF</a></button>
        <button class="filter-options"><a href ="https://www.youtube.com/results?search_query=web+development" >web development</a></button>
        <button class="filter-options"><a href="https://www.youtube.com/results?search_query=python">python</a></button>
        <button class="filter-options"><a href="https://www.youtube.com/results?search_query=master">master</a></button>
        <button class="filter-options"><a href="https://www.youtube.com/results?search_query=marvel">marvel</a></button>
        <button class="filter-options"><a href="https://www.youtube.com/results?search_query=javascript">javascript</a></button>
        <button class="filter-options"><a href="https://www.youtube.com/results?search_query=artificial+intelligence">artificial intelligence</a></button>
        <button class="filter-options"><a href="https://www.youtube.com/results?search_query=hollywood+movie">hollywood</a></button>
        <button class="filter-options"><a href="https://www.youtube.com/results?search_query=trending">trending</a></button>
    </div>

    <!-- videos -->
    <div class="video-container">
        <div class="video">
            <a href="https://www.youtube.com/watch?v=xnWNodpSzzY"><img src="img/vikram.png" class="thumbnail" alt=""></a>
            <div class="content">
                <img src="img/profile.png" class="channel-icon" alt="">

                <div class="info">
                    <h4 class="title">Aarambikulangalaa...| Vikram glims...</h4>
                    <p class="channel-name">naveen vlogs</p>
                </div>
            </div>
        </div> 
        <div class="video">
            <a href="https://www.youtube.com/watch?v=Dhxgf3wOIqY"><img src="img/SmackDown 2015 Logo PNG.png" class="thumbnail" alt=""></a>
            <div class="content">
                <img src="img/profile.png" class="channel-icon" alt="">

                <div class="info">
                    <h4 class="title">WWE  | Between rock and john cena</h4>
                    <p class="channel-name">naveen vlogs</p>
                </div>
            </div>
        </div> 
        <div class="video">
            <a href="https://www.youtube.com/watch?v=4XP0nZEc9jI"><img src="img/bike.png" class="thumbnail" alt=""></a>
            <div class="content">
                <img src="img/profile.png" class="channel-icon" alt="">

                <div class="info">
                    <h4 class="title">bike wheelie | how to wheelie in bike</h4>
                    <p class="channel-name">naveen vlogs</p>
                </div>
            </div>
        </div> 
        <div class="video">
            <a href="https://www.youtube.com/watch?v=rJTDiNnouoI"><img src="img/natur.png" class="thumbnail" alt=""></a>
            <div class="content">
                <img src="img/profile.png" class="channel-icon" alt="">

                <div class="info">
                    <h4 class="title">nature 4k video | In the forest exploring</h4>
                    <p class="channel-name">naveen vlogs</p>
                </div>
            </div>
        </div> 
    </div>

    
</body>
</html>
